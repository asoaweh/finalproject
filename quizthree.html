<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Quiz</title>
    <style>
        :root {
            --dark-purple: #2D2A47;
            --nav-blue: #464B7D;
            --light-blue: #6B72B6;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-purple);
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: var(--nav-blue);
            padding: 1rem;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 27px;
            margin-left: 79px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            opacity: 0.8;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .nav-center {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--white);
            position: absolute;
            left: 52%;
            transform: translateX(-50%);
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .quiz-header {
            color: var(--white);
            margin-bottom: 40px;
        }

        .quiz-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .quiz-header h2 {
            font-size: 2rem;
            margin: 0;
            color: var(--white);
        }

        .question-box {
            background-color: var(--light-blue);
            padding: 40px;
            border-radius: 15px;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .question-number {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            color: var(--white);
            display: inline-block;
            margin-bottom: 20px;
        }

        .question-text {
            color: var(--white);
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .term-btn {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--nav-blue);
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .term-btn:hover {
            background-color: #555d99;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
        <div class="nav-center">CardsForStudy</div>
    </nav>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>LEVEL 3</h1>
            <h2>QUIZ</h2>
        </div>

        <div class="question-box">
            <div class="question-number">Question {{ question_number }}</div>
            <div class="question-text">
                Match the definition "{{ question.definition }}" to a correct term:
            </div>
            <div class="answer-buttons">
                {% for option in question.options %}
                    <button class="term-btn" onclick="submitAnswer('{{ option }}', '{{ question.correct_term }}')">
                        {{ option }}
                    </button>
                {% endfor %}
            </div>
        </div>

        <script>
            let score = 0;
            let currentQuestionIndex = 1;
            let answeredQuestions = new Set();
        
            function submitAnswer(selectedTerm, correctTerm) {
                const currentUrl = window.location.pathname;
                const filename = currentUrl.split('/').pop();
        
                if (selectedTerm === correctTerm) {
                    score++;
                    alert('Correct! Your score: ' + score);
        
                    // Fetch next question
                    fetch(`/get_next_question/${filename}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.completed) {
                            alert('Congratulations! Quiz completed!\nFinal score: ' + score + ' out of ' + data.total_questions);
                            
                            return fetch('/check_matching_answer', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    filename: filename,
                                    final_score: score,
                                    total_questions: data.total_questions
                                })
                            });
                        } else {
                            currentQuestionIndex++;
                            updateQuestionDisplay(data);
                        }
                    })
                    .then(response => {
                        if (response) {
                            return response.json();
                        }
                    })
                    .then(data => {
                        if (data) {
                            window.location.href = '/';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    });
                } else {
                    alert('Incorrect. Try again.');
                }
            }
        
            function updateQuestionDisplay(questionData) {
                document.querySelector('.question-number').textContent = `Question ${currentQuestionIndex}`;
                document.querySelector('.question-text').textContent = 
                    `Match the definition "${questionData.definition}" to a correct term:`;
                
                const buttonsContainer = document.querySelector('.answer-buttons');
                buttonsContainer.innerHTML = '';
                
                questionData.options.forEach(term => {
                    const button = document.createElement('button');
                    button.className = 'term-btn';
                    button.textContent = term;
                    button.onclick = () => submitAnswer(term, questionData.correct_term);
                    buttonsContainer.appendChild(button);
                });
            }
        </script>
</body>
</html>
