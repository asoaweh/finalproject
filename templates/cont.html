<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardsForStudy</title>
    <style>
        :root {
            --dark-purple: #2D2A47;
            --nav-blue: #464B7D;
            --light-blue: #6B72B6;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-purple);
        }

        nav {
            background-color: var(--nav-blue);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 1.4rem;
            margin-left: 80px;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4rem;
            margin-right: 100px;  
        }

        .nav-center {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--white);
            font-family: Arial, Helvetica, sans-serif;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            opacity: 0.8;
        }

        .container {
            display: flex;
            padding: 2rem;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .decks-panel {
            flex: 1;
            background-color: var(--light-blue);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        .decks-header {
            color: var(--white);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }

        .deck-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .deck-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            position: relative;
            margin-top: 50px;
            width: 50%; 
            margin-left: 280px;
        }

        .deck-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--nav-blue);
            color: var(--white);
            outline: none;
        }

        .deck-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .deck-input:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .create-new {
            margin-top: 1rem;
            background-color: var(--nav-blue);
            color: var(--white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .create-new:hover {
            background-color: #555d99;
        }

        .submit-button {
            margin-top: 1rem;
            background-color: white;
            color: var(--nav-blue);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 45px;
            font-weight: bold;
            font-family: Arial;
        }

        .submit-button:hover {
            background-color: #555d99;
            color: white;
        }

        .delete-btn {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #31245f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .delete-btn:hover {
            background-color: #070d6342;
        }

        .user-panel {
            flex: 2;
            background-color: var(--light-blue);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        .user-card {
            background-color: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background-color: var(--dark-purple);
            border-radius: 50%;
            margin: 0 auto 1rem;
        }

        .progress-bar {
            background-color: #ccc;
            height: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .progress {
            background-color: var(--nav-blue);
            width: 30%;
            height: 100%;
            border-radius: 0.5rem;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .nav-left, .nav-right {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/main">Home</a>
            <a href="/about">About</a>
        </div>
        <div class="nav-center">CardsForStudy</div>
        <div class="nav-right">
            <a>Streaks</a>
        </div>
    </nav>

    <div class="container">
        <div class="decks-panel">
            <div class="decks-header">Flashcards for your deck</div>
            <div class="deck-list">
                <div class="deck-input-group">
                    <input type="text" class="deck-input" placeholder="Term">
                    <input type="text" class="deck-input" placeholder="Definition">
                    <button class="delete-btn" onclick="deleteInputGroup(this)">×</button>
                </div>
            </div>
            <button class="create-new" onclick="addNewInputGroup()">Create new +</button>
            <button class="submit-button" onclick="saveFlashcards()">Submit</button>
        </div>
    </div>

    <script>
        function addNewInputGroup() {
            const deckList = document.querySelector('.deck-list');
            const inputGroups = deckList.querySelectorAll('.deck-input-group');
    
            if (inputGroups.length >= 10) {
                alert('You can only add up to 10 cards.');
                return;
            }
    
            const newInputGroup = document.createElement('div');
            newInputGroup.className = 'deck-input-group';
            newInputGroup.innerHTML = `
                <input type="text" class="deck-input" placeholder="Term">
                <input type="text" class="deck-input" placeholder="Definition">
                <button class="delete-btn" onclick="deleteInputGroup(this)">×</button>
            `;
            deckList.appendChild(newInputGroup);
        }
    
        function deleteInputGroup(button) {
            const inputGroup = button.parentElement;
            inputGroup.style.opacity = '0';
            inputGroup.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                inputGroup.remove();
            }, 300);
        }
    
        function saveFlashcards() {
            const inputGroups = document.querySelectorAll('.deck-input-group');
            const cards = [];
    
            inputGroups.forEach(group => {
                const term = group.querySelector('.deck-input').value.trim();
                const definition = group.querySelector('.deck-input').value.trim();
                if (term && definition) {
                    cards.push({ term, definition });
                }
            });
    
            if (cards.length < 4) {
                alert('Please add at least 4 cards.');
                return;
            }
    
            if (cards.length > 10) {
                alert('You can only add up to 10 cards.');
                return;
            }
    
            const deckData = {
                name: 'YourDeckName', 
                created: new Date().toISOString(),
                cards: cards
            };
    
            fetch('/add_card', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(deckData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.href = `/quiz/${data.file}`;
                } else {
                    alert('Error saving deck.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving deck.');
            });
        }
    </script>
