<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        :root {
            --dark-purple: #2D2A47;
            --nav-blue: #464B7D;
            --light-blue: #6B72B6;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-purple);
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: var(--nav-blue);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            opacity: 0.8;
            margin-left: 80px; 
            display: flex;
            gap: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 1.4rem;
        }

        .nav-center {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--white);
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .quiz-header {
            color: var(--white);
            margin-bottom: 40px;
        }

        .quiz-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .question-box {
            background-color: var(--light-blue);
            padding: 40px;
            border-radius: 15px;
            margin: 20px;
        }

        .question-number {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            color: var(--white);
            display: inline-block;
            margin-bottom: 20px;
        }

        .question-text {
            color: var(--white);
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .true-btn, .false-btn {
            padding: 10px 40px;
            border-radius: 25px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .true-btn {
            background-color: #3B5E3B;
            color: white;
        }

        .false-btn {
            background-color: #8B2323;
            color: white;
        }

        .true-btn:hover, .false-btn:hover {
            transform: scale(1.05);
        }

        .next-question {
            color: var(--white);
            text-decoration: none;
            position: absolute;
            right: 40px;
            bottom: 40px;
            font-size: 1.2rem;
        }
    </style>

</head>
<body>
    <nav>
        <a href="/main.html">Home</a>
        <div class="nav-center">CardsForStudy</div>
        <a href="/aboutus.html">About</a>
    </nav>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>LEVEL 1</h1>
            <h2>QUIZ</h2>
        </div>

        {% for question in questions %}
        <div class="question-box" id="question-{{ loop.index }}">
            <div class="question-number">Question {{ loop.index }}</div>
            <div class="question-text">
                Is definition of {{ question.term }} - {{ question.definition }}?
            </div>
            <div class="answer-buttons">
                <button class="true-btn" onclick="submitAnswer({{ loop.index }}, true, {{ question.correct_answer|tojson }})">True</button>
                <button class="false-btn" onclick="submitAnswer({{ loop.index }}, false, {{ question.correct_answer|tojson }})">False</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        let score = 0;
        let currentQuestion = 1;
        let totalQuestions;

        document.addEventListener('DOMContentLoaded', () => {
            const questionBoxes = document.querySelectorAll('.question-box');
            totalQuestions = questionBoxes.length;

            questionBoxes.forEach((box, index) => {
                box.style.display = index === 0 ? 'block' : 'none';
            });
        });

        function submitAnswer(questionIndex, userAnswer, correctAnswer) {
            fetch('/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    answer: userAnswer,
                    correct_answer: correctAnswer
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    score++;
                    alert('Correct! Your score: ' + score);
                    document.getElementById('question-' + questionIndex).style.display = 'none';
                    currentQuestion++;
                    if (currentQuestion <= totalQuestions) {
                        document.getElementById('question-' + currentQuestion).style.display = 'block';
                    } else {
                        alert('Quiz completed! Good job! Your total score is: ' + score);
                    }
                } else {
                    alert('Incorrect. Try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
